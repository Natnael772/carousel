<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <img class="img" src="maria.jpg" alt="Maria" />

        <div class="blockquote">
          <p class="quote">
            "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia
            nesciunt aliquid ex atque quibusdam. Rerum officia unde suscipit quo
            sunt hic illo fugit."
          </p>
          <p class="name">Maria de Almeida</p>

          <p class="job">Senior Product Manager at EDP Comercia</p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn--active"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
      </div>
      <button class="carousel carousel--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="carousel-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
